<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
  <body>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="./assets/chart-bar.svg" alt="chart-bar" />
          <img src="./assets/wifi.svg" alt="wifi" />
          <img src="./assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>수곡동</div>
          <div class="menu-bar__location-icons">
            <img src="./assets/arrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="./assets/search.svg" alt="search" />
          <img src="./assets/menu.svg" alt="menu" />
          <img src="./assets/alert.svg" alt="alert" />
        </div>
      </div>
    </header>
    <main>
        <div class="items-list">
            <div class="items-list__img">
                <img src="./assets/당근 (3).png" alt=""  width="150" height="150"       
                />
            </div>
            <div class="items-list__info">
                <div class="items-list__info-title">k3중고 팝니다</div>
                <div class="items-list__info-meta">모충동 20분전</div>
                <div class="items-list__info-price">700만원</div>
            </div>
        </div>
        <div class="items-list">
            <div class="items-list__img">
                <img src="./assets/당근 (5).png" width="150" height="150" />
            </div>
            <div class="items-list__info">
              <div class="items-list__info-title">스벅 쿠폰 팝니다</div>
              <div class="items-list__info-meta">모충1동 50분전</div>
              <div class="items-list__info-price">1만원</div>
          </div>
            </div>
        </div>
        <div class="items-list">
            <div class="items-list__img">
                <img src="./assets/당근 (1).png" width="150" height="150" />
            </div>
            <div class="items-list__info">
                <div class="items-list__info-title">루치아 티켓 2장 팝니다</div>
                <div class="items-list__info-meta">수곡1동 1시간전</div>
                <div class="items-list__info-price">35만원</div>
            </div>
        </div>
        <div class="items-list">
            <div class="items-list__img">
                <img src="./assets/당근 (2).png" width=150" height="150"/>
            </div>
            <div class="items-list__info">
                <div class="items-list__info-title">티원유니폼팝니다</div>
                <div class="items-list__info-meta">수곡2동 1분전</div>
                <div class="items-list__info-price">20만원</div>
            </div>
        </div>
        <div class="items-list">
            <div class="items-list__img">
                <img src="./assets/당근 (4).png" width="150" height="150"/>
            </div>
            <div class="items-list__info">
                <div class="items-list__info-title">롤 결승티켓팝니다.</div>
                <div class="items-list__info-meta">수곡2동 2분전</div>
                <div class="items-list__info-price">300만원</div>
            </div>
        </div>
        <div class="items-list">
            <div class="items-list__img">
                <img src="./assets/당근 (6).png" width="150" height="150"/>
            </div>
            <div class="items-list__info">
                <div class="items-list__info-title">제가키운깻잎팝니다</div>
                <div class="items-list__info-meta">모충2동 30분전</div>
                <div class="items-list__info-price">1000원</div>
            </div>
        </div>
        <div id="messageWin" style="display: none;">
        <ul id="message-ul">
        </ul>
      </div>
        <input type="text" id="message-input" style="display: none;" placeholder="메시지를 입력해주세요" />
      
  
        <div class="write-btn">+글쓰기</div>
    </main>
    <footer>
      <div class="footer-block">
        <div class="footer-icons">   
            <div class="footer-icons__img"><img src="./assets/home.svg" alt="home" /></div>
            <div class="footer-icons__des">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img"><img src="./assets/doc.svg" alt="document" /></div>
          <div class="footer-icons__des">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img"><img src="./assets/location.svg" alt="location" /></div>
          <div class="footer-icons__des">내 근처</div>
        </div>
        <div class="footer-icons" id="messenger">
          <div class="footer-icons__img"><img src="./assets/message.svg" alt="message" /></div>
          <div class="footer-icons__des">채팅</div>
        </div>
        <div class="footer-icons">
            <div class="footer-icons__img"><img src="./assets/user.svg" alt="user" /></div>
        <div class="footer-icons__des">나의 당근</div>
    </div>
    </footer>
    <script src="./javascript/messenger.js"></script>
  </body>
</html>
